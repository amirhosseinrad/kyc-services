camunda.client.auth.client-id=${CAMUNDA_CLIENT_ID:kyc_app}
camunda.client.auth.client-secret=${CAMUNDA_CLIENT_SECRET:aEuFg8piaTguX0ZnKWqzG7ZHDCX0NzTw}
